<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
    <link rel="stylesheet" href="juros.css">
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>
                calculadora de juros compostos
            </h2>
            </div>  
            <div id="input-box">
            <div class="input-field">
                <label for="valor">Valor Inicial</label>
                <input type="number" id="valor">

            </div>
            <div class="input-field">
                <label for="Taxa">Taxa de juros a.m: </label>
                <input type="number" id="taxa">
            </div>
            <div class="input-field">
                <label for="Tempo">Tempo de rendimento: </label>
                <input type="number" id="tempo">
            </div>
            <div id="resultado">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
                <button id="calcular">Calcular</button>
           
        </div>
            
    </main>
</body>
</html>
